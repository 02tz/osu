<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>owu!d&d</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="favicon.png">
        <script src="scripts/lib/zip.js"></script>
        <script src="scripts/lib/zip-fs.js"></script>
        <script src="scripts/lib/pixi.min.js"></script>
        <script src="scripts/lib/mp3parse.min.js"></script>
        <script src="scripts/lib/localforage.min.js"></script>
        <script> zip.workerScriptsPath = 'scripts/lib/'; </script>
        <script data-main="scripts/main" src="scripts/require.js"></script>
        <script>
            require.config({
                paths: {
                    underscore: 'lib/underscore',
                    sound: 'lib/sound'
                },
                shim: {
                    "underscore": {
                        exports: "_"
                    }
                },
                urlArgs: "bust=" +  (new Date()).getTime()
            });
        </script>
        <script src="scripts/settings.js"></script>
    </head>
<!--Pause menu-->
<body>
  <div class="game-area" id="game-area" hidden>
  </div>
  <div class="pause-menu" id="pause-menu" hidden>
      <div class="paused-title">paused</div>
      <div class="paused-desc">you're not gonna do what i think you're gonna do, are ya?</div>
      <div class="button-list">
          <div class="pausebutton continue" id="pausebtn-continue">
          <div class="inner">Continue</div>
          </div>
          <div class="pausebutton retry" id="pausebtn-retry">
          <div class="inner">Retry</div>
          </div>
          <div class="pausebutton quit" id="pausebtn-quit">
          <div class="inner">Quit</div>
          </div>
      </div>
  </div>
  <!--Top nav bar-->
  <nav id="main-nav">
      <div class="nav-link">
          <a href="index.html" class="brand">owu!</a>
          <a href="new.html" class="pseudo button">Updated</a>
          <a href="hot.html" class="pseudo button">Popular</a>
          <a href="genre.html" class="pseudo button">Sort by</a>
      </div>
      <div class="nav-search">
          <form action="search.html">
              <input type="text" name="q" placeholder="Beatmap or SID" />
              <input type="image" class="search-button" src="research.svg">
          </form>
      </div>
      <div class="nav-tool">
          <a href="local.html" class="pseudo button">Favorites</a>
          <a href="settings.html" class="pseudo button">Settings</a>
          <a onclick="document.documentElement.requestFullscreen();" class="pseudo button">Enter Fullscreen</a>
      </div>
    </nav>
        <div class="main-page" id="main-page">
                <h2>Beatmaps</h2>
                <hr/>
                <div class="beatmap-list" id="beatmap-list">
                    <div class="dragbox" id="beatmap-dragbox">
                        <div class="dragbox-inner" id="beatmap-dragbox-inner" hidden>
                            <div class="dragbox-title" id="beatmap-dragbox-title">
                                <h3> Custom beatmap </h3>
                            </div>
                            <div class="dragbox-hint" id="beatmap-dragbox-hint">
                                +
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
